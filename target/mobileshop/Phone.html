<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <form action="/save" method="POST">
    <label>Brand Name</label><br><br>
    <input type="text" name="brand" placeholder="Enter brand name" required><br><br>
    <label>Model Name</label><br><br>
    <input type="text" name="model" placeholder="Enter Model Name" required><br><br>
    <label>RAM</label><br><br>
    <input type="text" name="ram" placeholder="Enter Ram Size" required><br><br>
    <label>ROM</label><br><br>
    <input type="text" name="rom" placeholder="Enter ROM size" required><br><br>
    <label>Stock</label><br><br>
    <input type="text" name="stock" placeholder="Enter Stock" required><br><br>
    <label>Price</label><br><br>
    <input type="text" name="price" placeholder="Enter Price" required><br><br>
    <input type="submit" value="Add Phone"><br><br>
    <a href="viewphone">View Phone</a>
</form>
</body>
</html>
